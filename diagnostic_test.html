<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Plot.js Diagnostic Test</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px;
            line-height: 1.5;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #plot-container {
            border: 2px solid #ccc;
            padding: 10px;
            margin: 20px 0;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Plot.js Loading Diagnostic</h1>
    <div id="status"></div>
    <div id="plot-container">
        <p>Plot will appear here if successful...</p>
    </div>
    
    <script>
        const status = document.getElementById('status');
        const container = document.getElementById('plot-container');
        
        function log(message, className = '') {
            const p = document.createElement('p');
            p.textContent = message;
            if (className) p.className = className;
            status.appendChild(p);
            console.log(message);
        }
        
        log('Starting diagnostic test...', 'info');
        
        // Test 1: Check if we're online
        log('Online status: ' + navigator.onLine, navigator.onLine ? 'success' : 'error');
        
        // Test 2: Try to load Plot.js from CDN
        log('Attempting to load Plot.js from CDN...', 'info');
        
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/dist/plot.umd.min.js';
        
        script.onload = function() {
            log('✓ Script tag loaded successfully', 'success');
            
            // Test 3: Check if Plot is defined
            if (typeof Plot !== 'undefined') {
                log('✓ Plot object is defined', 'success');
                log('Plot object type: ' + typeof Plot, 'info');
                log('Plot properties: ' + Object.keys(Plot).slice(0, 10).join(', ') + '...', 'info');
                
                // Test 4: Try to create a simple plot
                try {
                    log('Attempting to create a plot...', 'info');
                    
                    const data = [
                        {x: 1, y: 2},
                        {x: 2, y: 4},
                        {x: 3, y: 3},
                        {x: 4, y: 5},
                        {x: 5, y: 4}
                    ];
                    
                    const plot = Plot.plot({
                        marks: [
                            Plot.dot(data, {x: "x", y: "y", fill: "steelblue", r: 6})
                        ],
                        grid: true,
                        width: 500,
                        height: 300
                    });
                    
                    container.innerHTML = '';
                    container.appendChild(plot);
                    log('✓ Plot created successfully!', 'success');
                    
                } catch (e) {
                    log('✗ Error creating plot: ' + e.message, 'error');
                    console.error(e);
                }
            } else {
                log('✗ Plot object is NOT defined', 'error');
            }
        };
        
        script.onerror = function(e) {
            log('✗ Failed to load script from CDN', 'error');
            log('Error details: ' + JSON.stringify(e), 'error');
            
            // Try alternative CDN
            log('Trying alternative CDN (unpkg)...', 'info');
            const altScript = document.createElement('script');
            altScript.src = 'https://unpkg.com/@observablehq/plot@0.6/dist/plot.umd.min.js';
            
            altScript.onload = function() {
                log('✓ Alternative CDN loaded', 'success');
                if (typeof Plot !== 'undefined') {
                    log('✓ Plot available from unpkg', 'success');
                    tryCreatePlot();
                }
            };
            
            altScript.onerror = function() {
                log('✗ Alternative CDN also failed', 'error');
                log('Network or firewall may be blocking CDN access', 'error');
            };
            
            document.head.appendChild(altScript);
        };
        
        document.head.appendChild(script);
        
        function tryCreatePlot() {
            if (typeof Plot === 'undefined') return;
            
            try {
                const data = [{x: 1, y: 1}, {x: 2, y: 4}, {x: 3, y: 2}];
                const plot = Plot.plot({
                    marks: [Plot.dot(data, {x: "x", y: "y", r: 10, fill: "orange"})]
                });
                container.innerHTML = '';
                container.appendChild(plot);
                log('✓ Plot created with alternative CDN', 'success');
            } catch (e) {
                log('✗ Plot creation failed: ' + e.message, 'error');
            }
        }
        
        // Also check after a delay
        setTimeout(() => {
            if (typeof Plot === 'undefined') {
                log('Final check: Plot is still undefined after 3 seconds', 'error');
                log('Suggestions:', 'info');
                log('1. Check internet connection', 'info');
                log('2. Check if CDN is blocked by firewall/proxy', 'info');
                log('3. Try opening: https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/dist/plot.umd.min.js', 'info');
                log('4. Use the local bundled version instead', 'info');
            }
        }, 3000);
    </script>
</body>
</html>
