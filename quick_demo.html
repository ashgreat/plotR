
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cars: Speed vs Distance (Demo)</title>
    <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #fafafa;
        }
        .plot-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 20px; font-style: italic; }
    </style>
</head>
<body>
    <h1>Cars: Speed vs Distance (Demo)</h1>
    <div class="subtitle">Interactive plot created with plotR â€¢ Hover for details</div>
    <div class="plot-container">
        <div id="plot"></div>
    </div>
    
    <script>
        function createPlot() {
            if (typeof d3 === "undefined" || typeof Plot === "undefined") {
                setTimeout(createPlot, 100);
                return;
            }
            
            const data = [{"speed":4,"dist":2},{"speed":4,"dist":10},{"speed":7,"dist":4},{"speed":7,"dist":22},{"speed":8,"dist":16},{"speed":9,"dist":10},{"speed":10,"dist":18},{"speed":10,"dist":26},{"speed":10,"dist":34},{"speed":11,"dist":17}];
            
            try {
                const plot = Plot.plot({
                    marks: [
                        Plot.dot(data, {x: "speed", y: "dist"}),
    Plot.tip(data, Plot.pointer({
    x: "speed",
    y: "dist",
    title: d => `speed: ${d.speed}\ndist: ${d.dist}`
  }))
                    ],
                    "grid":true,"width":600,"height":400,"marginLeft":60,"marginBottom":50,"x":{"label":"speed"},"y":{"label":"dist"}
                });
                
                document.getElementById("plot").appendChild(plot);
                console.log("plotR: Interactive plot created successfully!");
                
            } catch (error) {
                console.error("plotR Error:", error);
                document.getElementById("plot").innerHTML = 
                    "<div style=\"color: red; padding: 20px;\">Error: " + error.message + "</div>";
            }
        }
        
        createPlot();
    </script>
</body>
</html>
