
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Population Demographics - Population Pyramid</title>
    <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #fafafa;
            line-height: 1.6;
        }
        .plot-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 20px 0;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; font-size: 28px; font-weight: 600; }
        .subtitle { color: #7f8c8d; font-size: 16px; margin-bottom: 25px; }
    </style>
</head>
<body>
    <h1>Population Demographics - Population Pyramid</h1>
    <div class="subtitle">Age distribution by gender â€¢ Hover for details</div>
    <div class="plot-container">
        <div id="plot"></div>
    </div>
    
    <script>
        const data = [{"age_group":"0-14","gender":"Male","population":-12.5,"abs_population":12.5},{"age_group":"15-29","gender":"Male","population":-18.2,"abs_population":18.2},{"age_group":"30-44","gender":"Male","population":-19.8,"abs_population":19.8},{"age_group":"45-59","gender":"Male","population":-17.3,"abs_population":17.3},{"age_group":"60-74","gender":"Male","population":-12.1,"abs_population":12.1},{"age_group":"75+","gender":"Male","population":-8.1,"abs_population":8.1},{"age_group":"0-14","gender":"Female","population":11.8,"abs_population":11.8},{"age_group":"15-29","gender":"Female","population":17.5,"abs_population":17.5},{"age_group":"30-44","gender":"Female","population":19.2,"abs_population":19.2},{"age_group":"45-59","gender":"Female","population":17.8,"abs_population":17.8},{"age_group":"60-74","gender":"Female","population":13.4,"abs_population":13.4},{"age_group":"75+","gender":"Female","population":9.3,"abs_population":9.3}];
        
        const plot = Plot.plot({
            marks: [
                Plot.barX(data, {
                    x: "population",
                    y: "age_group",
                    fill: "gender",
                    title: d => `${d.gender} ${d.age_group}: ${d.abs_population}% of population`
                }),
                Plot.ruleX([0], {stroke: "#666", strokeWidth: 1})
            ],
            width: 600,
            height: 400,
            x: {
                label: "Population (%)",
                tickFormat: d => Math.abs(d) + "%"
            },
            y: {
                label: "Age Group",
                domain: ["75+", "60-74", "45-59", "30-44", "15-29", "0-14"]
            },
            color: {
                domain: ["Male", "Female"],
                range: ["#4285f4", "#ea4335"],
                legend: true
            },
            marginLeft: 80,
            marginRight: 120
        });
        
        document.getElementById("plot").appendChild(plot);
    </script>
</body>
</html>
