
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Western US States Population Grid</title>
    <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #fafafa;
            line-height: 1.6;
        }
        .plot-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 20px 0;
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle { 
            color: #7f8c8d; 
            font-size: 16px; 
            margin-bottom: 25px; 
            font-style: italic; 
        }
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Western US States Population Grid</h1>
    <div class="subtitle">Interactive visualization created with plotR</div>
    <div class="plot-container">
        <div id="plot"></div>
    </div>
    <div class="footer">Powered by Observable Plot â€¢ Hover for details</div>
    
    <script>
        function createPlot() {
            if (typeof d3 === "undefined" || typeof Plot === "undefined") {
                setTimeout(createPlot, 100);
                return;
            }
            
            const data = [{"state":"WA","x":1,"y":1,"population":7.7},{"state":"OR","x":1,"y":2,"population":4.2},{"state":"CA","x":1,"y":3,"population":39.5},{"state":"NV","x":2,"y":2,"population":3.1},{"state":"ID","x":2,"y":1,"population":1.8},{"state":"UT","x":2,"y":2,"population":3.3},{"state":"AZ","x":2,"y":3,"population":7.3},{"state":"MT","x":3,"y":1,"population":1.1},{"state":"WY","x":3,"y":2,"population":0.6},{"state":"CO","x":3,"y":3,"population":5.8},{"state":"NM","x":3,"y":4,"population":2.1}];
            
            try {
                const plot = Plot.plot({
                    marks: [
                        Plot.dot(data, {x: "x", y: "y", fill: "population", r: "population"}),
    Plot.tip(data, Plot.pointer({
    x: "x",
    y: "y",
    title: d => `x: ${d.x}\ny: ${d.y}\npopulation: ${d.population}`
  }))
                    ],
                    "grid":true,"width":600,"height":400,"marginLeft":70,"marginBottom":60,"marginTop":40,"marginRight":40,"x":{"label":"x"},"y":{"label":"y"},"color":{"scheme":"category10","legend":true}
                });
                
                document.getElementById("plot").appendChild(plot);
                console.log("plotR: Interactive plot created successfully!");
                
            } catch (error) {
                console.error("plotR Error:", error);
                document.getElementById("plot").innerHTML = 
                    "<div style=\"color: red; padding: 20px;\">Error: " + error.message + "</div>";
            }
        }
        
        createPlot();
    </script>
</body>
</html>
