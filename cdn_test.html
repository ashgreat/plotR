<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CDN Plot Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .plot { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Plot.js CDN Test - This Should Work</h1>
    <div id="plot1" class="plot"></div>
    <div id="plot2" class="plot"></div>
    
    <script>
        // Cars data
        const carsData = [
            {speed: 4, dist: 2},
            {speed: 7, dist: 4},
            {speed: 8, dist: 16},
            {speed: 9, dist: 10},
            {speed: 10, dist: 18},
            {speed: 11, dist: 17},
            {speed: 12, dist: 14},
            {speed: 13, dist: 26},
            {speed: 14, dist: 26},
            {speed: 15, dist: 20},
            {speed: 16, dist: 32},
            {speed: 17, dist: 32},
            {speed: 18, dist: 40},
            {speed: 19, dist: 35},
            {speed: 20, dist: 48}
        ];
        
        // Create scatter plot
        const plot1 = Plot.plot({
            marks: [
                Plot.dot(carsData, {x: "speed", y: "dist", fill: "steelblue", r: 5})
            ],
            grid: true,
            width: 600,
            height: 400,
            marginLeft: 50,
            marginBottom: 40,
            x: {label: "Speed →"},
            y: {label: "↑ Distance"}
        });
        document.getElementById("plot1").appendChild(plot1);
        
        // Create line + scatter plot
        const plot2 = Plot.plot({
            marks: [
                Plot.line(carsData, {x: "speed", y: "dist", stroke: "red", strokeWidth: 2}),
                Plot.dot(carsData, {x: "speed", y: "dist", fill: "orange", r: 4})
            ],
            grid: true,
            width: 600,
            height: 400,
            marginLeft: 50,
            marginBottom: 40,
            x: {label: "Speed →"},
            y: {label: "↑ Distance"}
        });
        document.getElementById("plot2").appendChild(plot2);
        
        console.log("Plots created successfully!");
    </script>
</body>
</html>
