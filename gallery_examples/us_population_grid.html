
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gallery Inspired: Western US Population Density</title>
    <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #fafafa;
            line-height: 1.6;
        }
        .plot-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 20px 0;
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle { 
            color: #7f8c8d; 
            font-size: 16px; 
            margin-bottom: 25px; 
            font-style: italic; 
        }
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gallery Inspired: Western US Population Density</h1>
    <div class="subtitle">Interactive visualization created with plotR</div>
    <div class="plot-container">
        <div id="plot"></div>
    </div>
    <div class="footer">Powered by Observable Plot â€¢ Hover for details</div>
    
    <script>
        function createPlot() {
            if (typeof d3 === "undefined" || typeof Plot === "undefined") {
                setTimeout(createPlot, 100);
                return;
            }
            
            const data = [{"state":"WA","x":1,"y":1,"population":7.7,"label":"Washington"},{"state":"OR","x":1,"y":2,"population":4.2,"label":"Oregon"},{"state":"CA","x":1,"y":3,"population":39.5,"label":"California"},{"state":"NV","x":2,"y":2,"population":3.1,"label":"Nevada"},{"state":"ID","x":2,"y":1,"population":1.8,"label":"Idaho"},{"state":"UT","x":2,"y":2,"population":3.3,"label":"Utah"},{"state":"AZ","x":2,"y":3,"population":7.3,"label":"Arizona"},{"state":"MT","x":3,"y":1,"population":1.1,"label":"Montana"},{"state":"WY","x":3,"y":2,"population":0.6,"label":"Wyoming"},{"state":"CO","x":3,"y":3,"population":5.8,"label":"Colorado"},{"state":"NM","x":3,"y":4,"population":2.1,"label":"New Mexico"},{"state":"ND","x":4,"y":1,"population":0.8,"label":"North Dakota"},{"state":"SD","x":4,"y":2,"population":0.9,"label":"South Dakota"},{"state":"NE","x":4,"y":3,"population":1.9,"label":"Nebraska"},{"state":"KS","x":4,"y":4,"population":2.9,"label":"Kansas"},{"state":"OK","x":4,"y":5,"population":4,"label":"Oklahoma"},{"state":"TX","x":4,"y":6,"population":29.1,"label":"Texas"}];
            
            try {
                const plot = Plot.plot({
                    marks: [
                        
    Plot.cell(data, {
      x: "x",
      y: "y",
      fill: "population",
      stroke: "white",
      strokeWidth: 2
    }),
    Plot.text(data, {
      x: "x",
      y: "y",
      text: "state",
      fill: "black",
      fontSize: 12
    }),
    Plot.tip(data, Plot.pointer({
      x: "x",
      y: "y",
      title: d => `${d.state}\nValue: ${(d.population * 100).toFixed(1)}%`
    }))
  
                    ],
                    "width":600,"height":400,"marginLeft":40,"marginBottom":40,"color":{"scheme":"RdYlBu","type":"diverging","legend":true},"x":{"axis":{}},"y":{"axis":{},"reverse":true}
                });
                
                document.getElementById("plot").appendChild(plot);
                console.log("plotR: Interactive plot created successfully!");
                
            } catch (error) {
                console.error("plotR Error:", error);
                document.getElementById("plot").innerHTML = 
                    "<div style=\"color: red; padding: 20px;\">Error: " + error.message + "</div>";
            }
        }
        
        createPlot();
    </script>
</body>
</html>
