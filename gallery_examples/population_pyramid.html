
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gallery Inspired: Population Demographics by Age and Gender</title>
    <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #fafafa;
            line-height: 1.6;
        }
        .plot-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 20px 0;
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle { 
            color: #7f8c8d; 
            font-size: 16px; 
            margin-bottom: 25px; 
            font-style: italic; 
        }
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gallery Inspired: Population Demographics by Age and Gender</h1>
    <div class="subtitle">Interactive visualization created with plotR</div>
    <div class="plot-container">
        <div id="plot"></div>
    </div>
    <div class="footer">Powered by Observable Plot â€¢ Hover for details</div>
    
    <script>
        function createPlot() {
            if (typeof d3 === "undefined" || typeof Plot === "undefined") {
                setTimeout(createPlot, 100);
                return;
            }
            
            const data = [{"age_group":"0-14","gender":"Male","population":12.5},{"age_group":"15-29","gender":"Male","population":18.2},{"age_group":"30-44","gender":"Male","population":19.8},{"age_group":"45-59","gender":"Male","population":17.3},{"age_group":"60-74","gender":"Male","population":12.1},{"age_group":"75+","gender":"Male","population":8.1},{"age_group":"0-14","gender":"Female","population":11.8},{"age_group":"15-29","gender":"Female","population":17.5},{"age_group":"30-44","gender":"Female","population":19.2},{"age_group":"45-59","gender":"Female","population":17.8},{"age_group":"60-74","gender":"Female","population":13.4},{"age_group":"75+","gender":"Female","population":9.3}];
            
            try {
                const plot = Plot.plot({
                    marks: [
                        
    Plot.dot(data, Plot.stackY2({
      x: "age_group",
      y: d => d.gender === "Male" ? d.population : -d.population,
      fill: "gender",
      r: 3
    })),
    Plot.tip(data, Plot.pointer({
      x: "age_group",
      title: d => `Age: ${d.age_group}\nGender: ${d.gender}\nCount: ${d.population}`
    }))
  
                    ],
                    "grid":true,"width":800,"height":500,"marginLeft":60,"marginBottom":50,"color":{"scheme":"category10","legend":true},"x":{"label":"age_group"},"y":{"label":"Population"}
                });
                
                document.getElementById("plot").appendChild(plot);
                console.log("plotR: Interactive plot created successfully!");
                
            } catch (error) {
                console.error("plotR Error:", error);
                document.getElementById("plot").innerHTML = 
                    "<div style=\"color: red; padding: 20px;\">Error: " + error.message + "</div>";
            }
        }
        
        createPlot();
    </script>
</body>
</html>
