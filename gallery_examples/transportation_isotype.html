
<!DOCTYPE html>
<html>
<head>
    <title>Gallery Inspired: Transportation Mode Usage (per 1000 people)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .isotype-row { margin: 20px 0; }
        .isotype-label { font-weight: bold; margin-bottom: 10px; }
        .isotype-icons { font-size: 30px; line-height: 1.2; }
    </style>
</head>
<body>
    <h1>Gallery Inspired: Transportation Mode Usage (per 1000 people)</h1>
    <div id="plot"></div>
    <script>
        const data = [{"mode":"Car","users":850,"icon":"ðŸš—"},{"mode":"Bus","users":320,"icon":"ðŸšŒ"},{"mode":"Train","users":180,"icon":"ðŸš‚"},{"mode":"Bike","users":95,"icon":"ðŸš²"},{"mode":"Walk","users":45,"icon":"ðŸš¶"}];
        const container = document.getElementById("plot");
        
        data.forEach(d => {
          const row = document.createElement("div");
          row.className = "isotype-row";
          
          const label = document.createElement("div");
          label.className = "isotype-label";
          label.textContent = d.mode;
          row.appendChild(label);
          
          const icons = document.createElement("div");
          icons.className = "isotype-icons";
          const iconCount = Math.round(d.users / 10); // Scale down for display
          icons.textContent = (d.icon + " ").repeat(iconCount);
          row.appendChild(icons);
          
          container.appendChild(row);
        });
    </script>
</body>
</html>
