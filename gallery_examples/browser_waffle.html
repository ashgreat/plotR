
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gallery Inspired: Browser Market Share 2023</title>
    <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #fafafa;
            line-height: 1.6;
        }
        .plot-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 20px 0;
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle { 
            color: #7f8c8d; 
            font-size: 16px; 
            margin-bottom: 25px; 
            font-style: italic; 
        }
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gallery Inspired: Browser Market Share 2023</h1>
    <div class="subtitle">Interactive visualization created with plotR</div>
    <div class="plot-container">
        <div id="plot"></div>
    </div>
    <div class="footer">Powered by Observable Plot â€¢ Hover for details</div>
    
    <script>
        function createPlot() {
            if (typeof d3 === "undefined" || typeof Plot === "undefined") {
                setTimeout(createPlot, 100);
                return;
            }
            
            const data = [{"browser":"Chrome","market_share":65,"category":"Browsers"},{"browser":"Safari","market_share":18,"category":"Browsers"},{"browser":"Edge","market_share":9,"category":"Browsers"},{"browser":"Firefox","market_share":5,"category":"Browsers"},{"browser":"Other","market_share":3,"category":"Browsers"}];
            
            try {
                const plot = Plot.plot({
                    marks: [
                        
    Plot.cell(data, {
      x: "category",
      fill: "browser",
      y: "market_share"
    }),
    Plot.tip(data, Plot.pointer({
      x: "category",
      title: d => `${d.category}\n${d.browser}: ${d.market_share}`
    }))
  
                    ],
                    "width":600,"height":400,"marginLeft":80,"marginBottom":60,"color":{"scheme":"category10","legend":true},"x":{"label":"category"},"y":{"label":"market_share"}
                });
                
                document.getElementById("plot").appendChild(plot);
                console.log("plotR: Interactive plot created successfully!");
                
            } catch (error) {
                console.error("plotR Error:", error);
                document.getElementById("plot").innerHTML = 
                    "<div style=\"color: red; padding: 20px;\">Error: " + error.message + "</div>";
            }
        }
        
        createPlot();
    </script>
</body>
</html>
