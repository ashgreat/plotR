
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Average MPG by Cylinder Count</title>
    <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #fafafa;
        }
        .plot-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
            position: relative;
        }
        h1 { 
            color: #333; 
            margin-bottom: 20px; 
            font-size: 24px;
        }
        .info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Average MPG by Cylinder Count</h1>
    <div class="info">Hover over data points to see details</div>
    <div class="plot-container">
        <div id="plot"></div>
    </div>
    
    <script>
        // Wait for libraries to load
        function createPlot() {
            if (typeof d3 === "undefined" || typeof Plot === "undefined") {
                setTimeout(createPlot, 100);
                return;
            }
            
            console.log("Creating interactive plot...");
            
            // Data from R
            const data = [{"cylinders":4,"avg_mpg":26.6636,"count":11},{"cylinders":6,"avg_mpg":19.7429,"count":7},{"cylinders":8,"avg_mpg":15.1,"count":14}];
            
            try {
                // Create the plot with interactivity
                const plotSpec = Object.assign({
                    marks: [Plot.barY(data, {
    x: "cylinders", 
    y: "avg_mpg", 
    fill: "orange",
    stroke: "#ff6b35",
    strokeWidth: 1,
    title: d => `${d.cylinders} Cylinders\nAvg MPG: ${d.avg_mpg.toFixed(1)}\nCars: ${d.count}`
  })]
                }, {
    grid: true,
    width: 500,
    height: 400,
    marginLeft: 60,
    marginBottom: 50,
    x: {label: "Number of Cylinders"},
    y: {label: "Average Miles per Gallon"}
  });
                
                const plot = Plot.plot(plotSpec);
                
                // Add to page
                document.getElementById("plot").appendChild(plot);
                console.log("Interactive plot created successfully!");
                
            } catch (error) {
                console.error("Error creating plot:", error);
                document.getElementById("plot").innerHTML = 
                    "<div style=\"color: red; padding: 20px;\"><strong>Error:</strong> " + error.message + "</div>";
            }
        }
        
        createPlot();
    </script>
</body>
</html>
