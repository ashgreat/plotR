
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quarterly Revenue Growth - Interactive Bar Chart</title>
    <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .header {
            padding: 40px 40px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        h1 { 
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .subtitle { 
            margin: 8px 0 0;
            font-size: 18px; 
            opacity: 0.9;
            font-weight: 300;
        }
        .plot-container {
            padding: 40px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Quarterly Revenue Growth</h1>
            <div class="subtitle">Interactive visualization with hover effects and animations</div>
        </div>
        <div class="plot-container">
            <div id="plot"></div>
        </div>
        <div class="footer">
            Powered by Observable Plot â€¢ Hover over bars for detailed insights
        </div>
    </div>
    
    <script>
        const data = [{"quarter":"Q1 2023","revenue":245,"growth":8.2,"color":"#3b82f6"},{"quarter":"Q2 2023","revenue":267,"growth":9,"color":"#06b6d4"},{"quarter":"Q3 2023","revenue":289,"growth":8.3,"color":"#10b981"},{"quarter":"Q4 2023","revenue":312,"growth":7.9,"color":"#f59e0b"}];
        
        const plot = Plot.plot({
            marks: [
                // Background grid
                Plot.gridY({strokeOpacity: 0.1}),
                
                // Main bars with gradient effect
                Plot.barY(data, {
                    x: "quarter",
                    y: "revenue", 
                    fill: "#4f46e5",
                    rx: 8,
                    title: d => `ðŸ’° Revenue: $${d.revenue}M\nðŸ“ˆ Growth: +${d.growth}%\nðŸ“… Period: ${d.quarter}`
                }),
                
                // Value labels on top
                Plot.text(data, {
                    x: "quarter",
                    y: "revenue",
                    text: d => `$${d.revenue}M`,
                    dy: -15,
                    fontSize: 14,
                    fontWeight: "bold",
                    fill: "#374151"
                }),
                
                // Growth rate indicators
                Plot.text(data, {
                    x: "quarter", 
                    y: d => d.revenue / 2,
                    text: d => `+${d.growth}%`,
                    fontSize: 12,
                    fill: "white",
                    fontWeight: "600"
                })
            ],
            width: 700,
            height: 400,
            x: {
                label: null,
                tickSize: 0,
                domain: data.map(d => d.quarter)
            },
            y: {
                label: "Revenue (Millions USD)",
                grid: true,
                tickFormat: d => `$${d}M`
            },
            marginTop: 60,
            marginBottom: 80,
            marginLeft: 80,
            marginRight: 40,
            style: {
                fontSize: "14px",
                fontFamily: "-apple-system, BlinkMacSystemFont, sans-serif"
            }
        });
        
        document.getElementById("plot").appendChild(plot);
    </script>
</body>
</html>
